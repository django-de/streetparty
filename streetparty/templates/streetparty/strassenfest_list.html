{% extends 'base.html' %}
{% block content %}
<form action="{% url "feste" %}" method="POST">
  {% csrf_token %}
  <input type="date" name="von"/>
  <input type="date" name="bis"/>
  <input type="submit"/>
</form>

<ul class="dataList">
  {% for data in object_list %}
    <li>
      <ul>
        <li>{{ data.bezeichnung }}</li>
        <li>Von {{ data.von|date:"SHORT_DATE_FORMAT" }} bis {{ data.bis|date:"SHORT_DATE_FORMAT" }}</li>
      </ul>
    </li>
  {% endfor %}
</ul>

{% endblock %}
